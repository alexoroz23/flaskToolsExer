{% extends 'base.html' %} 
<!-- A Jinja2 template tag that indicates that this template extends the "base.html" template -->

{% block content %} 
<!-- A Jinja2 template block that overrides the "content" block in the "base.html" template -->
<h1>{{ question.question }}</h1> 
<!-- A Jinja2 template variable that displays the question on the HTML page -->

<form action="/answer" method="POST"> 
    <!-- A HTML form that posts data to the "/answer" endpoint when the submit button is clicked -->
  {% for choice in question.choices %} 
  <!-- A Jinja2 template loop statement that iterates over each choice in the "question.choices" list -->
  <p><input type="radio" name="answer" value="{{ choice }}"> {{ choice }}</p> 
  <!-- A HTML radio button that allows the user to select a choice for the question -->
  {% endfor %}
  <button>Continue</button> 
  <!-- A HTML button that allows the user to continue to the next question -->
</form>
{% endblock %}
